<div class="card">
    <div class="card-header">
      <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="card-body">
      <button type="button" class="btn btn-primary " [routerLink]="['/form-persona']">Agregar Personal</button>
      <div id="" class=" dt-bootstrap4">
        <br/>
        <div class="row">
          <div class="col-sm-12 col-md-6"></div>
          <div class="col-sm-12 col-md-6"></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table 
            class="table table-striped table-bordered table-hover dtr-inline">
              <thead class="divisiones">
                <tr>
                  <th style="width: 10px">
                    ID</th>
                    <th>Apellido</th>
                  <th>Nombre</th>
                  <th>DNI</th>
                  <th>Servicio</th>

                  <th>Funciones Disponibles</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let item of personas">
                  <td >{{item.id}}</td>
                  <td>{{item.apellido}}</td>
                  <td>{{item.nombre}}</td>
                  <td>{{item.dni}}</td>
                  <td>{{item.servicio.nombre}}</td>


                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn  btn-warning" [routerLink]="['/form-persona',item.id]">
                        <i class="bi bi-pencil-square" ></i>
                      </button>&nbsp;
                      <button type="button" class="btn btn-danger" (click)="delete(item)">
                        <i class="bi bi-trash3"></i>
                      </button>

                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                 
                </tr>
              </tfoot>
            </table>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
   
    </div>
    <!-- /.card-footer-->
  </div>
