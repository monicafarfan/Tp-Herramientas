<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-primary " [routerLink]="['/formmarca']"  id="btn-agregar" class="btn" data-bs-toggle="btn" data-bs-placement="top" title="Agregar Tipo">Agregar Tipo de Impresora</button>
    <div id="" class=" dt-bootstrap4">
      <br/>
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table 
          class="table table-striped table-bordered table-hover dtr-inline">
            <thead>
              <tr class="divisiones">
                <th style="width: 10px">
                  ID</th>
                <th>Nombre del Tipo de la Impresora</th>
                <th>Funciones Disponibles</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let item of tipo_impresoras">
                <td >{{item.id}}</td>
                <td>{{item.descripcion}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn  btn-warning" [routerLink]="['/formmarca',item.id]" data-bs-toggle="btn" data-bs-placement="top" title="Modificar">
                      <i class="bi bi-pencil-square" ></i>
                    </button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="delete(item)" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar">
                      <i class="bi bi-trash3"></i>
                    </button>

                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
              <!--  <th>ID</th>
                <th>DESCRIPCION</th>
                <td></td> -->
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
 
  </div>
  <!-- /.card-footer-->
</div>
