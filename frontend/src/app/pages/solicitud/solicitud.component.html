
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-primary " id="btn-agregar" class="btn" data-bs-toggle="btn" data-bs-placement="top" title="Agregar Marca" [routerLink]="['/form-solicitud']">Agregar Solicitud</button>
    <div id="" class=" dt-bootstrap4">
      <br/>
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table 
          class="table table-striped table-bordered table-hover ">
            <thead>
              <tr class="divisiones">
                <th style="width: 10px">
                  ID</th>
                  <th >Usuario</th>
                  <th >Cartucho</th>
                  <th >Tipo</th>
                  <th >Justificaci√≥n</th>
                  <th >Estado</th>
                <th>Funciones Disponible</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let item of solicitudes">
                <td>{{item.id}} </td>
                <td>{{item.usuario.username}} </td>
                <td *ngFor="let car of item.cartuchos">
                {{car.marca.nombre}} {{car.modelo}}
                </td>
                <td>{{item.descripcion}}</td>
                
                <td>{{item.justificacion}}</td>
                
                <td>{{item.estado.descripcion}}</td>

              
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn  btn-warning"  data-bs-toggle="btn" data-bs-placement="top" title="Modificar" [routerLink]="['/formmarca',item.id]">
                      <i class="bi bi-pencil-square" ></i>
                    </button>&nbsp;
                    <button type="button" class="btn btn-danger" style="margin-right: 5px;" (click)="delete(item)" data-bs-toggle="btn" data-bs-placement="top" title="Eliminar">
                      <i class="bi bi-trash3"></i>
                  </button>
                 
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
             <!--   <th>ID</th>
                <th>NOMBRE</th>
                <td></td>-->
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
 
  </div>
  <!-- /.card-footer-->
</div>
